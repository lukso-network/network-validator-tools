# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - id: linux-build
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    ignore:
      - goos: linux
        goarch: 386
  - id: darwin-build
    ldflags:
      - -s
    env:
      - CGO_ENABLED=0
      - CC=/home/runner/work/osxcross/target/bin/o64-clang
      - CXX=/home/runner/work/osxcross/target/bin/o64-clang++
    goos:
      - darwin
    ignore:
      - goos: darwin
        goarch: 386
archives:
  - format: binary
    name_template: "{{ .Binary }}-{{ .Os }}-{{ .Tag }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}-{{ .Mips }}{{ end }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
